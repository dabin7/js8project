<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pong</title>
    <link rel="stylesheet" href="pong.css" />
  </head>
  <body>
    <div class="center aligned container">
      <h1 class="header">Ping! Pong!</h1>
      <canvas id="pingpong" width="650" height="480"></canvas>
      <p>
        <b>Usage</b><br />
        <br />
        Single Play<br />
        PLAYER 1 : Up(<a class="key">K</a>) / Down(<a class="key">M</a>)<br />
        <br />
        Two-Player<br />
        PLAYER 1 : Up(<a class="key">A</a>) / Down(<a class="key">Z</a>)<br />
        PLAYER 2 : Up(<a class="key">K</a>) / Down(<a class="key">M</a>)<br />
        <br />
        Menu<br />
        Number Keys and Escape(<a class="key">ESC</a>), Space bar(<a class="key"
          >Space</a
        >)
      </p>
    </div>
  </body>
  <script src="pong.js"></script>
</html>
